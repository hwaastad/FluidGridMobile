<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:poue="http://primefaces.org/ui/extensions"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pom="http://primefaces.org/mobile">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="indata"/>
        <cc:attribute name="options"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="dynaFormGroup" layout="block">
            <poue:dynaForm id="dynaForm" openExtended="true" value="#{cc.attrs.indata}" var="data" style="width: 100%">
                <poue:dynaFormControl id="input" type="input" for="in">
                    <p:inputText id="in" value="#{data.value.value}" required="#{data.required}"  title="Format: #{data.value.regexp}">
                        <f:validator validatorId="extendedRegexpValidator"/> 
                        <f:attribute name="pattern" value="#{data.value.regexp}"/>
                        <f:attribute name="mandatory" value="#{data.required}"/>
                    </p:inputText>
                    <p:message for="in"/>
                </poue:dynaFormControl>
                <poue:dynaFormControl id="registercode" type="registercode" for="code">
                    <p:inputText id="code" value="#{data.value.value}" required="#{data.required}"  title="Format: #{data.value.regexp}">
                        <f:validator validatorId="registerCodeValidator"/>
                        <f:attribute name="pattern" value="#{data.value.regexp}"/>
                    </p:inputText>
                    <p:message for="code"/>
                </poue:dynaFormControl>
            </poue:dynaForm>
        </h:panelGroup>
    </cc:implementation>
</html>
