<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/mobileTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ezcomp="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pom="http://primefaces.org/mobile">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="switch_url" value="#{registerController.switchUrl}"/>
            <f:viewParam name="statusCode" value="#{registerController.statusCode}"/>
            <f:viewParam name="uuid" value="#{registerController.uuid}"/>
            <f:event type="preRenderView" listener="#{registerController.initFeedBack()}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="content">
        <p:growl autoUpdate="true"/>
        <pom:page id="main">
            <pom:header title="Main"/>
            <pom:content>
                <h:form id="mainForm">
                    <p:commandButton id="button1" value="Start registration" action="#{registerController.prepareNewContact()}" update=":register:registerForm">
                        <p:resetInput target=":register:registerForm"/>
                    </p:commandButton>
                </h:form>
            </pom:content>
        </pom:page>
        <pom:page id="register">
            <f:facet name="postinit">
                <h:outputScript name="smartguest.js" library="js" target="head"/>
            </f:facet>
            <pom:header title="Register">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Go Back" icon="ui-icon-arrow-l" outcome="pm:main?transition=flip"/>
            </pom:header>
            <pom:content>
                <h:form id="registerForm">
                    <ezcomp:mobile-dynaform indata="#{registerController.model}" id="test"/>
                    <p:commandButton id="registerButton" value="Create"  update="@form" action="#{registerController.saveNewMobile()}"/>
                    <p:commandButton id="submitButton" value="Submit Action" onclick="submitAction('sdasds');"/>
                </h:form>
            </pom:content>
        </pom:page>
        <pom:page id="welcome">
            <pom:header title="Welcome">
                <p:button styleClass="ui-btn-left ui-btn-inline" value="Go Back" icon="ui-icon-arrow-l" outcome="pm:main?transition=flip"/>
            </pom:header>
            <pom:content>

            </pom:content>
        </pom:page>
        <pom:page id="error">
            <pom:header title="Error"/>
            <pom:content>

            </pom:content>

        </pom:page>
    </ui:define>
</ui:composition>
